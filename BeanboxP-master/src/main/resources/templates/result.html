<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">
    <meta content="Hugo 0.104.2" name="generator">
    <title>Beanbox</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" rel="stylesheet">
    <link href="../static/assets/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="../static/css/recipe.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/result.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <div th:replace="./navbar.html"></div>
</header>

<main>
    <div class="container marketing">
        <div class="row recipe">
            <div class="col recipe-img">
                <img alt="Uploaded Image" class="img-thumbnail" height="auto" src="../static/images/coffeebean.jpg"
                     width="100%">
            </div>
            <div class="col recipe-text">
                <div th:each="bean : ${filteredBeans}">
                    <div th:if="${extractedText.contains(bean.bean_name)}">
                        <div class="row">
                            <h class="bean-name" th:text="${bean.bean_name}">원두</h>
                        </div>
                        <hr class="recipe-divider">
                        <div class="row">
                            <span class="label">Aroma</span>
                            <span class="circle-row">
                <span th:each="i : ${#numbers.sequence(1, 5)}">
                    <span class="filled-circle" th:if="${bean.aroma != null && bean.aroma >= i}">●</span>
                    <span class="empty-circle" th:unless="${bean.aroma != null && bean.aroma >= i}">○</span>
                </span>
            </span>
                        </div>
                        <div class="row">
                            <span class="label">Sweetness</span>
                            <span class="circle-row">
                <span th:each="i : ${#numbers.sequence(1, 5)}">
                    <span class="filled-circle" th:if="${bean.sweetness != null && bean.sweetness >= i}">●</span>
                    <span class="empty-circle" th:unless="${bean.sweetness != null && bean.sweetness >= i}">○</span>
                </span>
            </span>
                        </div>
                        <div class="row">
                            <span class="label">Acidity</span>
                            <span class="circle-row">
                <span th:each="i : ${#numbers.sequence(1, 5)}">
                    <span class="filled-circle" th:if="${bean.acidity != null && bean.acidity >= i}">●</span>
                    <span class="empty-circle" th:unless="${bean.acidity != null && bean.acidity >= i}">○</span>
                </span>
            </span>
                        </div>
                        <div class="row">
                            <span class="label">Bitter</span>
                            <span class="circle-row">
                <span th:each="i : ${#numbers.sequence(1, 5)}">
                    <span class="filled-circle" th:if="${bean.bitter != null && bean.bitter >= i}">●</span>
                    <span class="empty-circle" th:unless="${bean.bitter != null && bean.bitter >= i}">○</span>
                </span>
            </span>
                        </div>
                        <br th:unless="${bean == filteredBeans[filteredBeans.size() - 1]}">
                    </div>
                </div>
                <hr class="recipe-divider">
            </div>
        </div>
        <hr class="featurette-divider">
        <div class="bean-list row">
            <div class="card col-md-2" th:each="bean : ${filteredBeans}"
                th:if="${extractedText.contains(bean.bean_name)}">
                <img class="card-img-top" th:src="@{'../static/images/' + ${bean.bean_name} + '/image1.png'}">
                <div class="card-body">
                    <a class="btn btn-dark" th:href="@{/recipe(filename='image1', beanName=${bean.bean_name})}">레시피 보러가기</a>
                </div>
            </div>
            <div class="card col-md-2" th:each="bean : ${filteredBeans}"
                 th:if="${extractedText.contains(bean.bean_name)}">
                <img class="card-img-top" th:src="@{'../static/images/' + ${bean.bean_name} + '/image2.png'}">
                <div class="card-body">
                    <a class="btn btn-dark" th:href="@{/recipe(filename='image2', beanName=${bean.bean_name})}">레시피 보러가기</a>
                </div>
            </div>
            <div class="card col-md-2" th:each="bean : ${filteredBeans}"
                 th:if="${extractedText.contains(bean.bean_name)}">
                <img class="card-img-top" th:src="@{'../static/images/' + ${bean.bean_name} + '/image3.png'}">
                <div class="card-body">
                    <a class="btn btn-dark" th:href="@{/recipe(filename='image3', beanName=${bean.bean_name})}">레시피 보러가기</a>
                </div>
            </div>
            <div class="card col-md-2" th:each="bean : ${filteredBeans}"
                 th:if="${extractedText.contains(bean.bean_name)}">
                <img class="card-img-top" th:src="@{'../static/images/' + ${bean.bean_name} + '/image4.png'}">
                <div class="card-body">
                    <a class="btn btn-dark" th:href="@{/recipe(filename='image4', beanName=${bean.bean_name})}">레시피 보러가기</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="foot">
        <div th:replace="./footer.html"></div>
    </footer>
</main>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
