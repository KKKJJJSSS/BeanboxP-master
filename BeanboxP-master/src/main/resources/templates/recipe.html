<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">
    <meta content="Hugo 0.104.2" name="generator">
    <title>Beanbox</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" rel="stylesheet">
    <link href="../static/assets/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="../static/css/recipe.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <div th:replace="./navbar.html"></div>
</header>

<main>
    <div class="container marketing">
        <div class="row recipe">
            <div class="col-md recipe-img" th:each="recipe : ${recipeList}"
                th:if="${img_number.equals(recipe.img_number)}">
                <img alt="americano" class="img-thumbnail" height="auto" th:src="@{'../static/images/bean/' + ${recipe.recipe_bean} + '/' + ${filename} + '.jpg'}"
                     width="100%">
            </div>
            <div class="col-md recipe-text">
                <div th:each="recipe : ${recipeList}">
                    <div th:if="${img_number.equals(recipe.img_number)}">
                        <hr class="featurette-divider">
                        <div class="row">
                            <h class="recipe-name" th:text="${recipe.coffee_name}"></h>
                            <h class="bean-name" th:text="${recipe.recipe_bean}"></h>
                        </div>
                        <hr class="recipe-divider">
                        <div class="row">
                            <span>Sweetness</span>
                            <span class="circle-row">
          <span th:each="i : ${#numbers.sequence(1, 5)}">
                <span class="filled-circle" th:if="${recipe.sweetness != null && recipe.sweetness >= i}">●</span>
                <span class="empty-circle" th:unless="${recipe.sweetness != null && recipe.sweetness >= i}">○</span>
            </span>
            </span>
                        </div>
                        <div class="row">
                            <span>Acidity</span>
                            <span class="circle-row">
          <span th:each="i : ${#numbers.sequence(1, 5)}">
                <span class="filled-circle" th:if="${recipe.acidity != null && recipe.acidity >= i}">●</span>
                <span class="empty-circle" th:unless="${recipe.acidity != null && recipe.acidity >= i}">○</span>
            </span>
          </span>
                        </div>
                        <div class="row">
                            <span>Bitter</span>
                            <span class="circle-row">
          <span th:each="i : ${#numbers.sequence(1, 5)}">
                <span class="filled-circle" th:if="${recipe.bitter != null && recipe.bitter >= i}">●</span>
                <span class="empty-circle" th:unless="${recipe.bitter != null && recipe.bitter >= i}">○</span>
            </span>
          </span>
                        </div>
                        <div class="row">
                            <span>Greasy</span>
                            <span class="circle-row">
          <span th:each="i : ${#numbers.sequence(1, 5)}">
                <span class="filled-circle" th:if="${recipe.greasy != null && recipe.greasy >= i}">●</span>
                <span class="empty-circle" th:unless="${recipe.greasy != null && recipe.greasy >= i}">○</span>
            </span>
          </span>
                        </div>
                        <br>
                    </div>
                </div>
                <hr class="recipe-divider">
                <div class="recipe-btn gap-4" th:each="recipe : ${recipeList}"
                     th:if="${img_number.equals(recipe.img_number)}">
                    <a class="btn btn-dark" type="button" onclick="redirectToMenu()">레시피 상점</a>
                    <a class="btn btn-dark" type="button" th:href="@{/result(beanName=${recipe.recipe_bean})}">뒤로 가기</a>
                </div>
            </div>
        </div>
    </div>
    <hr class="featurette-divider">
    <div class="text-context">
        <div th:each="recipe, i : ${recipeList}">
            <div th:if="${img_number.equals(recipe.img_number)}">
                <span th:utext="${recipe.recipe_description}"></span>
            </div>
        </div>
    </div>
    <footer class="foot">
        <div th:replace="./footer.html"></div>
    </footer>
</main>
<script src="../static/js/recipe.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
