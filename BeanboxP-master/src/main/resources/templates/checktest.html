<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="Mark Otto, Jacob Thornton, 그리고 Bootstrap 기여자들" name="author">
    <meta content="Hugo 0.104.2" name="generator">
    <title>Beanbox</title>
    <link href="../static/assets/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="https://getbootstrap.kr/docs/5.2/examples/album/" rel="canonical">

    <!-- Favicons -->
    <link href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link color="#712cf9" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" rel="mask-icon">
    <link href="../static/css/checktest.css" rel="stylesheet" type="text/css"/>
    <meta content="#712cf9" name="theme-color">


    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<!-- 네비게이션 바 -->
<header>
    <div th:replace="./navbar.html"></div>
</header>


<main>

    <!-- 상단 대문구 -->

    <div class="top-banner">
        <p>Recipe</p>
    </div>


    <div class="container">
        <div class="container"
             style="padding-top: 30px; padding-bottom: 30px; border: 1px solid lightgray; margin-top: 30px;">
            <!--  div 안에 넣어야 체크박스랑 위치 맞음 -->
            <div style="margin-left: 14px;"><h5 style="font-weight: bold">분류</h5></div>
            <div style="margin-left: 14px;">
                <hr style="border-color: darkslategray;">
                <br></div>
            <!-- 체크박스 -->
            <div class="form-check-inline">
                <input class="form-check-input" id="allSelect" type="checkbox" value="">
                <label class="form-check-label" for="allSelect">전체 보기</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" id="iceSelect" type="checkbox" value="">
                <label class="form-check-label" for="iceSelect">아이스</label>
            </div>
            <div class="form-check-inline">
                <input class="form-check-input" id="hotSelect" type="checkbox" value="">
                <label class="form-check-label" for="hotSelect">핫</label>
            </div>
        </div>
    </div>

    <!-- 이미지 -->
    <div id="ice" style="display: none;">
        <div class="album py-5 bg-white">
            <div class="container">
                <div style="background-color: darkgray; padding: 10px; margin-bottom: 20px;">
                    <h5 style="font-weight: bold;">아이스</h5>
                </div>
                <div class="row row-1 row-cols-md-2 row-cols-lg-4 g-3">
                    <div class="bd-img col-md-6" th:each="recipe : ${recipeList}"
                         th:if="${recipe.ice_hot}=='ice'">
                        <div class="card shadow-sm">
                            <a th:href="@{/auth/cartrecipe(img_number=${recipe.img_number})}">
                                <img aria-label="Placeholder: Thumbnail"
                                     class="bd-placeholder-img card-img-top" focusable="false" height="300"
                                     preserveAspectRatio="xMidYMid slice"
                                     role="img"
                                     th:src="@{'../static/images/bean/' + ${recipe.recipe_bean} + '/image' + ${recipe.num} + '.jpg'}"
                                     width="100%"/>
                            </a>
                            <div class="card-body" style="height: 140px;">
                                <p class="card-text" style="font-size: 20px;" th:text="${recipe.coffee_name}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group" style="margin-top: 30px;">
                                        <a class="btn btn-sm btn-outline-dark"
                                           th:href="@{/auth/cartrecipe(img_number=${recipe.img_number})}">보기</a>
                                        <button class="btn btn-sm btn-outline-secondary addToCart" th:data-coffee-name="${recipe.coffee_name}"
                                                type="button">장바구니</button>
                                    </div>
                                    <small class="text-muted" style="font-size: 24px; position: relative; top: 16px;"
                                           th:text="${recipe.recipe_price}"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="hot" style="display: none;">
        <div class="album py-5 bg-white">
            <div class="container">
                <div style="background-color: darkgray; padding: 10px; margin-bottom: 20px;">
                    <h5 style="font-weight: bold;">핫</h5>
                </div>
                <div class="row row-1 row-cols-md-2 row-cols-lg-4 g-3">
                    <div class="bd-img col-md-6" th:each="recipe : ${recipeList}"
                         th:if="${recipe.ice_hot}=='hot'">
                        <div class="card shadow-sm">
                            <a th:href="@{/auth/cartrecipe(img_number=${recipe.img_number})}">
                                <img aria-label="Placeholder: Thumbnail"
                                     class="bd-placeholder-img card-img-top" focusable="false" height="300"
                                     preserveAspectRatio="xMidYMid slice"
                                     role="img"
                                     th:src="@{'../static/images/bean/' + ${recipe.recipe_bean} + '/image' + ${recipe.num} + '.jpg'}"
                                     width="100%"/>
                            </a>
                            <div class="card-body" style="height: 140px;">
                                <p class="card-text" style="font-size: 20px;" th:text="${recipe.coffee_name}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group" style="margin-top: 30px;">
                                        <a class="btn btn-sm btn-outline-dark"
                                           th:href="@{/auth/cartrecipe(img_number=${recipe.img_number})}">보기</a>
                                        <button class="btn btn-sm btn-outline-secondary addToCart" th:data-coffee-name="${recipe.coffee_name}"
                                                type="button">장바구니
                                        </button>
                                    </div>
                                    <small class="text-muted"
                                           style="font-size: 24px; position: relative; top: 16px;"
                                           th:text="${recipe.recipe_price}"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <div th:replace="./footer.html"></div>
</footer>

<script src="../static/js/checktest.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
